{% extends "layout.html" %}
{% block title %}{{ venue.title }}{% endblock %}

{% block content %}
{{ venue.description|safe }}
<h2>Address</h2>
<p>
  {{ venue.address1 }}<br>
  {% if venue.address2 %}{{ venue.address2 }}<br>{% endif %}
  {{ venue.city }}, {{ venue.state }}, {{ venue.country }}
</p>
{% endblock %}
