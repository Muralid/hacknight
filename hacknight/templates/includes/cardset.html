<ul class="cardset">
  {% if events %}
  {% for e in events %}
          <li>
            <a href="{{ url_for('event_view', profile=e.profile.name, event=e.name) }}">
             <div class="title">
                <h2>{{ e.title }}</h2>
                <h3>
                  {% if g.user and e.owner_is(g.user) %}
                    <span class="label label-info">Owner</span>
                  {% endif %}
                  {{ e.start_datetime.strftime("%a, %b %e") }} , {{ e.venue.city }} 
                </h3>
             </div>
             <div class="body">
               <p>{{ e.description|safe }}</p>
             </div>
            </a>
          </li>

{% endfor %}
{% else %}
      <h2> No events found </h2>
{% endif %}
</ul>
