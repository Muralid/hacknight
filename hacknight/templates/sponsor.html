{% extends "layout.html" %}
{% block title %}{{ sponsor.title }}{% endblock %}

{% block headline %}{% endblock %}
{% block content %}

        <h1>{{ sponsor.title }}</h1>
	</div>
		<a href="{{ sponsor.home_page }}"><img src="{{ sponsor.image_url }}"></a>
  		{{ sponsor.description|safe }}
</div>
{% endblock %}
